<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            background-color: red;
            width: 500px;
            height: 100px;
        }
        #div2{
            background-color: aqua;
            width: 10%; /*10% of 500px(parent div) = 50px*/
            height: 50%;
        }
        #first-para{
            background-color: blue;
            width: 50vw;
            height: 50vh;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
    <p id="first-para">This is my first para</p>
</body>
</html>
