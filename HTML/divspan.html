<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .divclass{
            background-color: aqua;
            display: inline;
        }
        #divclass{
            background-color: yellow;
            display: inline;
        }
        span{
            background-color: green;
            display: block;
        }
    </style>
</head>
<body>
    <div class="divclass">
        This is inside div
    </div>
    <div id="divclass">
        this is second div
    </div>
    <span>First Span</span>
    <span>Second span</span>
</body>
</html>
